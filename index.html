<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript calculator</title>
<!-- bootstrap link -->
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">

  <!-- custom css -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  
<div id="main">
  <div class="calculator">
    <h1>Javascript Calculator</h1>
    <input type="textbox" class="textbox" id="display"placeholder="0" >
    <div class="buttons">
      <button class="button" id="clear"value="AC">AC</button>
      <button class="button" id="display"value="CE">CE</button>
      <button class="button" value="%">%</button>
      <button class="button"id="divide" value="/">/</button>
      <button class="button"id="seven" value="7">7</button>
      <button class="button" id="eight"value="8">8</button>
      <button class="button" value="9" id="nine">9</button>
      <button class="button" id="multiply" value="*">*</button>
      <button class="button" id="four"value="4">4</button>
      <button class="button"id="five" value="5">5</button>
      <button class="button" id="six"value="6">6</button>
      <button class="button" id="subtract" value="-">-</button>
      <button class="button" value="1" id="one">1</button>
      <button class="button" value="2"id="two">2</button>
      <button class="button" id="three"value="3">3</button>
      <button class="button" id="add" value="+">+</button>
      <button class="button" id="decimal" value=".">.</button>
      <button class="button" id="zero"value="0">0</button>
      <button class="button" value="And">Ans</button>
      <button class="button"id="equals" value="=">=</button>
    </div>
  </div>
  
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
